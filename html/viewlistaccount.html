<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Account <b>View List</b></h2>
                </div>
                <div class="col-sm-12">
                    <button style="float: right;" type="button" data-toggle="modal" onclick="openAddModalAccount()"><i
                            class="fa fa-plus" title="Add new"></i> </button>

                    <button style="float: right;" type="button" data-toggle="modal" onclick="deleteAllAccount()"><i
                            class="fa fa-trash" title="Delete"></i> </button>
                    <button style="float: right;" type="button"  title="Refresh"
                        onclick="refrestAccount()"> <i class="fa fa-refresh" aria-hidden="true"></i> </button>
                </div>
                <div>

                    <div class="col-sm-4">

                        <input type="text" onkeyup="handelKeyUpForSearchAccount(event)" id="inputSearchAccount"
                            placeholder="Search for username.." title="Type in a name">
                    </div>
                    <div class="col-sm-1">
                        <button style="margin-top:15px ;" type="button" data-toggle="modal" title="Search"
                            onclick="searchHandelAccount()"> <i class="fa fa-search"></i></button>

                    </div>
                    <div class="col-sm-3">
                        <label for="filterRole"><b>Role</b></label><br>
                        <select name="filterRole" id="filterRole">
                            <option selected="selected" value="">--Mời lựa chọn--</option>
                            <option value="EMPLOYEE">EMPLOYEE</option>
                            <option value="MANAGER">MANAGER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="filterDepartmentName"><b>DepartmentName</b></label>
                        <select style="float: left;" name="filterDepartmentName" id="filterDepartmentName">
                            <option disabled="disabled" selected="selected" value="">--Mời lựa chọn--</option>
                        </select>
                    </div>
                    <div class="col-sm-1">
                        <button style="float: left;
                        margin-right: 30px;
                        margin-top: 15px;" type="button" data-toggle="modal"
                            onclick="filterAccount()"><i class="fa fa-filter"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 50px;"><input type="checkbox" id="checkbox-all" name="check-deleteAll"
                            onclick="onChangeCheckboxAll()"></th>
                    <th>Username <i class="fa fa-fw" id="usernameicon" onclick="changeSort('username')"></i></th>
                    <!-- https://stackoverflow.com/questions/25131336/how-to-show-bootstrap-table-with-sort-icon-->

                    <th>FullName<i class="fa fa-fw " id="fullNameicon" onclick="changeSort('fullName')"></i></th>

                    <th>Role <i class="fa fa-fw " id="roleicon" onclick="changeSort('role')"></i></th>
                    <th style="width: 170px;">DepartmentName <i class="fa fa-fw" id="departmentNameicon"
                            onclick="changeSort('department.name')"></i></th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <nav style="text-align: end ;font-size: 0.7em; " aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
                
            </ul>
        </nav>
    </div>
   
    <!-- Modal HTML -->
    <div id="myModalAccount" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="titleModal">Add Account</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="username"><b>UserName</b></label>
                        <input type="text" placeholder="Enter username" name="username" id="username" required>
                        <p id="checkUsername"></p>

                        <label for="firstName" id="label_firstName"><b>firstName</b></label>
                        <input type="text" placeholder="Enter firstName" name="firstName" id="firstName" required>
                        <p id="checkFirstName"></p>

                        <label for="lastName" id="label_lastName"><b>lastName</b></label>
                        <input type="text" placeholder="Enter lastName" name="lastName" id="lastName" required>
                        <p id="checkLastName"></p>


                        <label for="password" id="label_password"><b>Password</b></label>
                        <input type="password" placeholder="Enter password" name="password" id="password" required>
                        <p id="checkPassword"></p>


                        <label for="role"><b>Role</b></label><br>
                        <select name="role" id="role">
                            <option disabled="disabled" value="">----Mời lựa chọn----</option>
                            <option value="EMPLOYEE">EMPLOYEE</option>
                            <option value="MANAGER">MANAGER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                        <p id="checkRole"></p>

                        <br><br>
                        <label for="nameDepartment"><b>DepartmentName</b></label>
                        <select name="nameDepartment" id="nameDepartment">
                        </select>
                        <p id="checkNameDepartment"></p>

                    </div>

                </div>


                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
                </div>

            </div>

        </div>

    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
</div>
