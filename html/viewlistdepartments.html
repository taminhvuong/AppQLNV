    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add Department</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">

                        <input type="hidden" id="id" name="id">

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required>
                        <p id="checkName" style="color: red;"></p>


                        <label for="create_date" id="label-create_date"><b>Create Date</b></label>
                        <input type="date" placeholder="Enter Department" name="create_date" id="create_date" readonly
                            required><br>

                        <label for="typeDepartment"><b>Type</b></label>
                        <select name="typeDepartment" id="typeDepartment">
                            <option selected="selected" value="" disabled="disabled">--Mời lựa chọn--</option>
                            <option value="DEV">DEV</option>
                            <option value="TEST">TEST</option>
                            <option value="SCRUM_MASTER">SCRUM-MASTER</option>
                            <option value="PM">PM</option>
                        </select>
                        <p id="checkType" style="color: red;"></p>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display: none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong>
    </div>
