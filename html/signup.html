<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- import css -->
  <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
  <form action="">
    <div class="container">
      <h3>Form Đăng Ký</h3>
      <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
      <hr>
      <div style="width:700px ;margin: auto;border: slategrey solid; padding: 30px 30px;">
        <label for="username"><b>UserName</b></label>
        <input type="text" placeholder="Nhập UserName" name="username" id="username" required>
        <p id="checkUsername"></p>
        <div style="display:flex;">

          <label for="firstName"><b>First Name</b></label>
          <input type="text" placeholder="Nhập FirstName" name="firstName" id="firstName" required>
          <p id="checkFirstName"></p>
          <label for="lastName"><b>Last Name</b></label>
          <input type="text" placeholder="Nhập LastName" name="lastName" id="lastName" required>
          <p id="checkLastName"></p>
        </div>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Nhập Email" name="email" id="email" required>
        <p id="checkEmail"></p>
        <label for="psw"><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập Mật Khẩu" name="psw" id="psw" required>
        <p id="checkPsw"></p>
        <label for="psw-repeat"><b>Nhập Lại Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập Lại Mật Khẩu" name="psw-repeat" id="psw-repeat" required>
        <p id="checkPsw-repeat"></p>
        <!-- <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
            </label> -->

        <div class="clearfix">
          <button type="button" class="signupbtn" onclick="signup()">Sign Up</button>
        </div>
      </div>
    </div>
  </form>
</body>
<script src="../js/signup.js"></script>
</html>
